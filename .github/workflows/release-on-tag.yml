name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
  
jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Tesseract (Chocolatey)
        shell: powershell
        run: |
          choco install -y tesseract

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Run tests
        run: python -m pytest -q

      - name: Build executable (PyInstaller)
        run: pyinstaller --noconfirm --onefile --name CalculadoraCLI calculadora_cli.py

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} - CalculadoraCLI executable built by CI.
            Includes a single-file Windows executable `CalculadoraCLI.exe` (OCR requires Tesseract installed on the target machine).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/CalculadoraCLI.exe
          asset_name: CalculadoraCLI.exe
          asset_content_type: application/octet-stream
