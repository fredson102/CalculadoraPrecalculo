name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python 3.11
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar Tesseract correctamente
      - name: Install Tesseract (Chocolatey)
        shell: powershell
        run: choco install -y tesseract --no-progress

      # 4️⃣ Instalar dependencias de Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller pytest

      # 5️⃣ Ejecutar tests para validar el código
      - name: Run tests
        run: python -m pytest -q

      # 6️⃣ Construir ejecutable con PyInstaller
      - name: Build executable (PyInstaller)
        run: pyinstaller --noconfirm --onefile --name CalculadoraCLI calculadora_cli.py

      # 7️⃣ Debug: listar contenido de dist
      - name: List dist folder
        run: dir dist

      # 8️⃣ Crear release en GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_n_

